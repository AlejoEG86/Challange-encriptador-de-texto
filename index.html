<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Encriptador</title>
</head>
<body>

    <!-- Encabezado -->
    <div class="contenedor">
        <div class="encriptar">
            <textarea
            name="texto"
            class="texto"
            id="texto"
            cols="30"
            rows="10"
            placeholder="Ingresa el texto aquí"
            ></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                  Encriptar
                </button>
                <input
                  type="button"
                  class="btn-desencriptar"
                  value="Desencriptar"
                  onclick="desencriptar()"
                />
              </div>
            </div>
            <div class="encriptado">
              <img src="./imagenes/muñeco.svg" alt="" id="muñeco" />
              <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                  Ingresa el texto que deseas encriptar o desencriptar
                </p>
                <div class="contenedor-copiar">
                  <input type="button" class="btn-copiar" value="Copiar">
              </div>
              <div class="contenedor-resultado">
                  <p class="texto-resultado"></p>
              </div>
              </div>
            </div>
          </div>
        </body>
        <script src="script.js"></script>
      </html>
